<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:switch="${car}">
    <h2 th:case="null">No cars found!</h2>
    <div th:case="*">
        <h2>Cars</h2>
        <table>
            <thead>
            <tr>
                <th>Model</th>
                <th>Color</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.model}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.year}"></td>
                <td th:text="${car.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
